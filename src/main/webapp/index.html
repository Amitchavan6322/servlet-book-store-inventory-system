<!DOCTYPE html>

<head>

    <title>Book Store Inventory System</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background: linear-gradient(to right, #2e2e2e, #4a4a4a);
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Header Styling */
        .header {
            background: rgba(0, 0, 0, 0.9);
            width: 100%;
            padding: 20px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            text-align: center;
        }

        .header h1 {
            font-size: 32px;
            margin: 0;
        }

        /* Welcome Section */
        .welcome {
            margin: 60px 20px 30px;
            text-align: center;
        }

        .welcome h2 {
            font-size: 26px;
            margin-bottom: 10px;
        }

        .welcome p {
            font-size: 18px;
            color: #ccc;
        }

        /* Card Container */
        .card-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            margin-bottom: 60px;
        }

        .card {
            background: #1e1e1e;
            padding: 30px 20px;
            border-radius: 12px;
            width: 250px;
            text-align: center;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.6);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-8px);
        }

        .card a {
            display: block;
            padding: 12px 18px;
            margin-top: 20px;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background: #007bff;
            border-radius: 8px;
            transition: background 0.3s ease;
        }

        .card a:hover {
            background: #0056b3;
        }

        .card-icon {
            font-size: 40px;
            margin-bottom: 15px;
        }

        @media (max-width: 768px) {
            .card-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
